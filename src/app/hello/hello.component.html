<body>
    <div class="container">
        <div class="login vertical-align-center col-md-4 col-md-offset-2">
            <h1>License Portal</h1>
            <p> Please Login Or SignUp </p>
            <form name="loginForm">
                <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="email" class="form-control input-sm" id="username" placeholder="Enter username" />
                </div>
                <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span class="input-group-addon"><i class= "glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control input-sm" id="pwd" placeholder="Enter password" />
                </div>
            </form>
        </div>
    </div>
</body>
